<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap"
      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/43c43aef87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Day5 #7daysofCode</title>
  </head>
  <body>
    <div class="header">
      <h1>Shopping List</h1>
      <h3>Give a name to your list:</h3>
      <input id="nomedaLista" type="text" /><button
        id="btn-one"
        class="btn"
        onclick="getTitulo()"
      >
        +
      </button>
    </div>
    <div class="row">
      <div class="col-lg-3 start">
        <h3>Vegetables</h3>
        <input id="legumesInput" type="text" />
        <button id="btn" class="btn" onclick="addLegumes()">+</button>
        <h3>Dry</h3>
        <input id="secosInput" type="text" />
        <button id="btn" class="btn" onclick="addSecos()">+</button>
        <h3>Fruits</h3>
        <input id="frutasInput" type="text" />
        <button id="btn" class="btn" onclick="addFrutas()">+</button>
      </div>
      <div class="col-lg-3 middle">
        <h3>Frozen Food</h3>
        <input id="frozenInput" type="text" />
        <button id="btn" class="btn" onclick="addLaticinios()">+</button>
        <h3>Beverages</h3>
        <input id="bebidasInput" type="text" />
        <button id="btn" class="btn" onclick="addBebidas()">+</button>
        <h3>Cleaners/Personal</h3>
        <input id="higieneInput" type="text" />
        <button id="btn" class="btn" onclick="addHigLimpeza()">+</button>
      </div>
      <div class="col-lg-5 end">
        <div class="row">
          <h3 id="mostrarTitulo"></h3>
          <div class="col-4">
            <h3>Vegetables</h3>
            <ul id="itemLegumes"></ul>
          </div>
          <div class="col-4">
            <h3>Dry</h3>
            <ul id="itemSecos"></ul>
          </div>
          <div class="col-4">
            <h3>Fruits</h3>
            <ul id="itemFrutas"></ul>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <h3>Frozen Food</h3>
            <ul id="itemFrozen"></ul>
          </div>
          <div class="col-4">
            <h3>Beverages</h3>
            <ul id="itemBebidas"></ul>
          </div>
          <div class="col-4">
            <h3>Cleaners/Personal</h3>
            <ul id="itemLimpezaHigiene"></ul>
          </div>
        </div>
        </div>
        <footer> 
          <div class="links-socialMidia">
          <div class="social-midia">
            <a href="https://github.com/Wraquel"
              ><i class="fa fa-github"></i>
            </a>
          </div>
          <div class="social-midia">
            <a href="https://codepen.io/RaquelW"
              ><i class="fa fa-codepen"></i
            ></a>
          </div>
          <div class="social-midia">
            <a href="https://www.linkedin.com/in/raquel-wetzel-27a70866/"
              ><i class="fa fa-linkedin"></i
            ></a>
          </div>
          <div class="social-midia">
            <a href="https://www.instagram.com/raquelwetzel/"
              ><i class="fa fa-instagram"></i
            ></a>
          </div></footer>
       
      </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
